<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hands-ECMAScript 2015+</title>
  </head>
  <body>
    <script>
      const max = 10000;
      const iterable = new Array(max);
      iterable.fill(Math.floor(Math.random() * 100));

      function runFor() {
        let copy = [];
        for (let i = 0; i < iterable.length; i++) {
          copy.push(iterable[i]);
        }
        return copy;
      }

      function runMap() {
        let newArray = runFor();
        const newMap = newArray.map((x) => x * 2);
        return newMap;
      }

      console.time("for");
      console.log(runFor());
      console.timeEnd("for");

      console.time("for");
      console.log(runMap());
      console.timeEnd("for");
    </script>
  </body>
</html>
