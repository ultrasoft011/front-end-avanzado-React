<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-ECMAScript 2015+</title>
</head>
<body>
    <script>
        function cicloFor () {
        const max = 10;
        const iterable = new Array(max);
        for (let i = 0; i < iterable.length; i++) {
            iterable.fill(Math.floor(Math.random() * Math.floor(100)))
        }
        return iterable;
    }
    console.log(cicloFor());
    </script>
    
</body>
</html>
