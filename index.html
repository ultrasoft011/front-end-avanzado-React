<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end avanzado en React</title>
  </head>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- The code -->
    <script type="text/javascript">
      function title() {
        return React.createElement(
          "h1",
          { style: { color: "red" } },
          "Hello Ultra!"
        );
      }
      function paragraph() {
        return React.createElement("h2", null, "El hijo de h1 del titulo");
      }

      function container() {
          return React.createElement("section", null, title(), paragraph())
      }
      ReactDOM.render(container(), document.getElementById("app"));
    </script>
  </body>
</html>
