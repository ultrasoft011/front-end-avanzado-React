    <script type="text/javascript">

      // function container() {

      // }
      //
      // Counter in the window. // Window object represents an open window in a browser.
      //
      let seconds = 0;
      // Counter function, the third parameter 'seconds' will be display in the browser counting every second.
      function counter() {
        return React.createElement("h1", null, seconds);
      }
      // window with setInterval
      window.setInterval(function () {
        seconds++; // Increment by 1 of seconds.
        ReactDOM.render(counter(), document.getElementById("app"));
      }, 1000);
    </script>
